{% assign featured_projects = (site.posts | where: "layout" , "project") %}
  {% for post in featured_projects %}
  	{% if post.featured == true %}

	   <img src="{{ site.baseurl }}/images/{{ post.thumbnail }}" alt="Portfolio thumbnail for {{post.title}}">
	   <h2>
	   	<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }} | <span class="post-timestamp small">{{ post.date | date: "%b %-d, %Y" }}</span></a>
	   </h2>
	   <p>{{ post.excerpt }}...</p>
	   <a href="{{ site.baseurl }}/projects" alt="Projects page" class="pull-right">View all Projects &rarr;</a>
  	{% endif %}
  {% endfor %}
