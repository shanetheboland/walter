<ul class="post-list cf">
{% assign blog = (site.posts | where: "layout" , "post") %}
  {% for post in blog limit:2 %}

      <li>
        <span class="post-timestamp small">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
      
  {% endfor %}
  <a href="{{ site.baseurl }}/blog" alt="Blog page" class="pull-right">View all Posts &rarr;</a>
</ul>
